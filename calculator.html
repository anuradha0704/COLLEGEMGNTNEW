<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
        table,tr,th,td{
            border:1px double rgb(20, 20, 20);
        }
       table{
        margin-left: auto;
        margin-right: auto;
        font-weight: bolder;
        font-size: xx-large;
        border-radius: 5px;
        

       }
      .abc{
        padding: 20px;
        margin: 20px;
       }

        </style> 
    </head>
    <body>
        <fieldset>
            <legend><H3>calculator</H3></legend>
            <table>
                <thead>
                  <tr class="abc">
                    <th colspan="3"></th>
                    <th>       C</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>/</td>
                    </tr>
    
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
    
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>+</td>
                    </tr>
    
                    <tr>
                        <td>.</td>
                        <td>0</td>
                        <td>=</td>
                        <td>*</td>
                    </tr>
                    
                </tbody>
            </table>
        </fieldset>    
        
    </body>
</html>
